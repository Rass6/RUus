<!DOCTYPE html>
<html>
    <head>
        <title>Nested and difinition list</title>
    </head>
    <body>
       <center> <h2>To illustrate difinition and list tags</h2> </center>
        <hr>
        <p>An ordered difinition list</p>
        <ol>
            <li>coffe</li> 
            <li>tea</li>
            <ol type="i">
                <li>black tea</li>
                <li>green tea</li>
            </ol>
            <li>Milk</li>
        </ol>
        <p>Difinition list</p>
        <dt>Bangalore</dt>
        <dd>-Capital city of kamataka</dd>
    <dt>Mumbai</dt>
    <dd>capital city of maharastra</dd>
   </body>
</html>
